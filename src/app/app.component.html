<div class="w_full">
  <div class="h_full">
    <div class="header">
      <mat-toolbar>
        <button mat-icon-button (click)="isExpanded = !isExpanded">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
    </div>

    <div class="document_body">
      <mat-sidenav-container class="example-container" autosize>
        <mat-sidenav
          #sidenav
          class="example-sidenav"
          mode="side"
          opened="true"
          (mouseenter)="mouseenter()"
          (mouseleave)="mouseleave()"
        >
          <mat-nav-list>
            <a routerLink="first">
              <mat-list-item> first </mat-list-item>
            </a>

            <a routerLink="second">
              <mat-list-item> second </mat-list-item>
            </a>

            <a routerLink="third">
              <mat-list-item> third </mat-list-item>
            </a>

            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
              <span class="full-width" *ngIf="isExpanded || isShowing"
                >Parent Menu</span
              >
              <mat-icon mat-list-icon>home</mat-icon>
              <mat-icon
                class="menu-button"
                [ngClass]="{ rotated: showSubmenu }"
                *ngIf="isExpanded || isShowing"
                >expand_more</mat-icon
              >
            </mat-list-item>

            <div
              class="submenu"
              [ngClass]="{ expanded: showSubmenu }"
              *ngIf="isShowing || isExpanded"
            >
              <a mat-list-item href="...">Submenu Item 1</a>
              <a mat-list-item href="...">Submenu Item 2</a>
              <mat-list-item
                (click)="showSubSubMenu = !showSubSubMenu"
                class="parent"
              >
                <span class="full-width" *ngIf="isExpanded || isShowing"
                  >Nested Menu</span
                >
                <mat-icon
                  class="menu-button"
                  [ngClass]="{ rotated: showSubSubMenu }"
                  *ngIf="isExpanded || isShowing"
                  >expand_more</mat-icon
                >
              </mat-list-item>
              <div
                class="submenu"
                [ngClass]="{ expanded: showSubSubMenu }"
                *ngIf="isShowing || isExpanded"
              >
                <mat-list-item>SubSubmenu Item 1</mat-list-item>
                <mat-list-item>SubSubmenu Item 2</mat-list-item>
              </div>
            </div>
          </mat-nav-list>
          <mat-nav-list> </mat-nav-list>
        </mat-sidenav>

        <main class="main_content_outer">
          <div class="main_content_inner">
            <router-outlet></router-outlet>
          </div>
        </main>
      </mat-sidenav-container>
    </div>
  </div>
</div>
